<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            background-color: seagreen;
            border-radius: 100px;
            height: 50px;
            width: 50px;
            animation-name: bounce;
            animation: bounce 1s linear infinite;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            position: relative;
            gap: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

    </div>

</body>
</html>
