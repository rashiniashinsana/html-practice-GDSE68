<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Multimedia</title>
  </head>
  <body>
    <!-- Image element -->
    <p>====== Embedding Image =======</p>
    <img
      src="/assets/yellow-flowers.jpg"
      style="width: 300px; height: 250px"
      alt="Yellow flowers in a forest"
    />

    <!-- Audio element -->
    <p>======= Embedding Audio =======</p>
    <audio controls>
      <source src="audio path" type="audio/mp3" />
    </audio>

    <!-- Video element -->
    <p>======= Emebedding Video =========</p>
    <video controls style="width: 300px; height: 250px">
      <source src="video path" type="video/mp4" />
    </video>

    <!-- iFrame element -->
    <p>
      ====== Embedding another HTML page into the current HTML document
      ==========
    </p>
    <iframe
      src="https://www.yashithchanuka.com"
      width="1000"
      height="400"
    ></iframe>
  </body>
</html>
