<!DOCTYPE html>
<html lang="en">
<head>

      <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {

        margin: 50px auto;
        background-color: #fff;
        padding: 20px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      form {

      }
      label {

        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"]
      input[type="confirmpassword"]
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;

        box-sizing: border-box;
      }
      textarea {

</head>

        <button type="register">Register</button>
    
      </form>
    </div>
